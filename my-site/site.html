<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Computer Networks 2023: Exercise 1</title>
    <style>
        .moving-title {
            color: blue;
            animation: moveTitle 2s infinite alternate;
        }

        @keyframes moveTitle {
            from {
                transform: translateX(-5px);
            }

            to {
                transform: translateX(5px);
            }
        }

        .fixed-title {
            color: red;
        }

        .image-container {
            display: flex;
            justify-content: center;
        }

        .image-container img {
            max-width: 200px;
            margin: 0 10px;
        }

        form {
            max-width: 600px;
            margin: 20px auto;
        }
    </style>
</head>

<body>
    <h1 class="moving-title">Computer Networks 2023: Exercise 1</h1>

    <h2 class="fixed-title">Lior Refael</h2>

    <div class="image-container">
        <img src="puppy-image.jpg" alt="Image 1">
        <img src="MU-image.jpg" alt="Image 2">
    </div>

    <p><a href="https://moodle.runi.ac.il/2024/course/view.php?id=2401572" target="_blank">Course Website</a></p>

    <p><a href="https://www.runi.ac.il/" target="_blank">Favorite Website</a></p>

    <hr>

    <form action="#" method="post">
        <label for="sender">Sender:</label>
        <input type="text" id="sender" name="sender" required><br>

        <label for="receiver">Receiver:</label>
        <input type="text" id="receiver" name="receiver" required><br>

        <label for="subject">Subject:</label>
        <input type="text" id="subject" name="subject" required><br>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="4" required></textarea><br>

        <input type="submit" value="Submit">
    </form>
</body>

</html>
